<body bgcolor="A32B11">
	<marquee>
	Employe Profile Validation using PHP

	<br>

		<form action="9-2.php" name="frm"  method="post" class="container">
		<fieldset>
			<legend>
				Professional Information:
			</legend>
				Name:
			<input type="text" name="nm">
			<br>
			Location:
			<input type="text" name="loc">
			<br>
			Age:
			<input type="number" min="30" max="60" value="30" name="age">
			<br>
			Email:
			<input type="email" name="mail"><br>
		</fieldset>
		<br><br>
		<fieldset color="red">
			<legend>
				Personal Information:
			</legend>

			Home District:
			<input type="text" name="hmd"><br>
			Blood Group:
			<select name="bld">
			<option>
				A+
			</option>
			<option>
				Ab+
			</option>
			<option>
				B+
			</option>
			<option>
				O+
			</option>
			<option>
				A-
			</option>
			<option>
				Ab-
			</option>
			<option>
				B-
			</option>
			<option>
				O-
			</option>
			</select>
		</fieldset>
