<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	<form method="post" action="show.php">
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Phone Number</td>
				<td><input type="text" name="phn"></td>
			</tr>
			<tr>
				<td>Department</td>
				<td>
					<select name="dept">
					<option>CSE</option>
					<option>EEE</option>
					<option>ESE</option>
				</td>
			</tr>
				<tr>
				<td>Blood Group</td>
				<td>
					<select name="bld">
					<option>A+</option>
					<option>A-</option>
					<option>AB+</option>
					<option>AB-</option>
					<option>B-</option>
					<option>B+</option>
					<option>O+</option>
					<option>O-</option>
				</td>
			</tr>
			<tr>
				<td>Date of birth:</td>
				<td><input type="date" name="db"></td>
			</tr>
			<tr>
				<td>
					Gender:
				</td>
				<td>
					<select name="gender">
						<option>Male</option>
						<option> Female</option>
						<option> Not prefered to say</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Write about yourself:</td>
				<td><input type="comment" name="profile"></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit">
				</td>
			</tr>
		</table>
	</form>
	</body>
</html>
